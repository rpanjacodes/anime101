<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Search</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      width: 200px;
    }
    .anime-list {
      margin-top: 20px;
    }
    .anime-item {
      background: #222;
      margin: 8px auto;
      padding: 10px;
      border-radius: 6px;
      max-width: 300px;
    }
    a {
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Anime Search</h1>
  <input type="text" id="searchBox" placeholder="Enter anime name..." />
  <button onclick="searchAnime()">Search</button>

  <div class="anime-list" id="results"></div>

  <script>
    async function searchAnime() {
      const query = document.getElementById("searchBox").value;
      const response = await fetch(`https://api.consumet.org/anime/gogoanime/${encodeURIComponent(query)}`);
      const data = await response.json();

      const results = document.getElementById("results");
      results.innerHTML = "";

      data.results.forEach(anime => {
        const div = document.createElement("div");
        div.className = "anime-item";
        div.innerHTML = `
          <h3>${anime.title}</h3>
          <a href="episodes.html?id=${anime.id}">View Episodes</a>
        `;
        results.appendChild(div);
      });
    }
  </script>
</body>
</html>
