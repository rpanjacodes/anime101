<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Search</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: white; }
    input { padding: 8px; width: 300px; }
    .anime { margin: 10px 0; padding: 10px; background: #222; border-radius: 5px; }
    a { color: #0af; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Search Anime</h1>
  <input type="text" id="search" placeholder="Type anime name...">
  <div id="results"></div>

  <script>
    const input = document.getElementById('search');
    const results = document.getElementById('results');

    input.addEventListener('keyup', async () => {
      const query = input.value.trim();
      if (!query) return results.innerHTML = '';

      results.innerHTML = 'Searching...';

      try {
        const res = await fetch(`https://animeapi.skin/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();

        results.innerHTML = '';

        data.results.forEach(anime => {
          const div = document.createElement('div');
          div.className = 'anime';
          div.innerHTML = `
            <strong>${anime.title}</strong><br>
            <img src="${anime.image}" width="100"><br>
            <a href="episodes.html?anime=${encodeURIComponent(anime.id)}">View Episodes</a>
          `;
          results.appendChild(div);
        });
      } catch (err) {
        results.innerHTML = 'Error loading results.';
      }
    });
  </script>
</body>
</html>
