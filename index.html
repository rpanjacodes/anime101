<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Search</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 240px;
    }
    .anime-list {
      margin-top: 20px;
    }
    .anime-item {
      background: #222;
      margin: 10px auto;
      padding: 12px;
      border-radius: 8px;
      max-width: 400px;
    }
    a {
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Anime Search</h1>
  <input type="text" id="searchBox" placeholder="Enter anime name..." />
  <button onclick="searchAnime()">Search</button>

  <div class="anime-list" id="results"></div>

  <script>
    async function searchAnime() {
      const query = document.getElementById("searchBox").value;
      const results = document.getElementById("results");
      results.innerHTML = "Loading...";

      try {
        const res = await fetch(`http://fi6.bot-hosting.net:21351/search/${encodeURIComponent(query)}`);
        const data = await res.json();

        results.innerHTML = "";
        data.results.forEach(anime => {
          const div = document.createElement("div");
          div.className = "anime-item";
          div.innerHTML = `
            <h3>${anime.title}</h3>
            <a href="https://gogoanime.pe/category/${anime.id}" target="_blank">Watch</a>
          `;
          results.appendChild(div);
        });
      } catch (err) {
        results.innerHTML = "Failed to fetch data. Try again later.";
      }
    }
  </script>
</body>
</html>
