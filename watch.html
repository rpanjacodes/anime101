<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Episode</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Watch Anime</h1>
  <div id="player">Loading...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const episodeId = urlParams.get("id");
    const playerDiv = document.getElementById("player");

    if (!episodeId) {
      playerDiv.innerHTML = "<p class='error'>Episode ID missing.</p>";
    } else {
      fetch(`https://api.consumet.org/anime/gogoanime/watch/${episodeId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.sources || data.sources.length === 0) {
            playerDiv.innerHTML = "<p class='error'>No streaming sources found.</p>";
            return;
          }

          const source = data.sources.find(src => src.quality === "default") || data.sources[0];

          playerDiv.innerHTML = `
            <iframe src="${source.url}" allowfullscreen></iframe>
          `;
        })
        .catch(err => {
          playerDiv.innerHTML = "<p class='error'>Failed to load player.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
