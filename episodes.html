<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Episodes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }
    .episode-item {
      background: #222;
      margin: 8px auto;
      padding: 10px;
      border-radius: 6px;
      max-width: 300px;
    }
    a {
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Episode List</h1>
  <div id="episodes"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const animeId = urlParams.get("id");
    const episodesDiv = document.getElementById("episodes");

    if (!animeId) {
      episodesDiv.innerHTML = "<p>Anime ID is missing.</p>";
    } else {
      fetch(`http://fi6.bot-hosting.net:21351/info/${animeId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.episodes || data.episodes.length === 0) {
            episodesDiv.innerHTML = "<p>No episodes found.</p>";
            return;
          }

          data.episodes.reverse().forEach(episode => {
            const div = document.createElement("div");
            div.className = "episode-item";
            div.innerHTML = `
              <strong>${episode.number ? `Episode ${episode.number}` : "Episode"}</strong><br>
              <a href="watch.html?id=${encodeURIComponent(episode.id)}">Watch</a>
            `;
            episodesDiv.appendChild(div);
          });
        })
        .catch(err => {
          episodesDiv.innerHTML = "<p>Failed to load episodes.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
