<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Episodes</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: white; }
    .episode { margin: 10px 0; padding: 10px; background: #222; border-radius: 5px; }
    a { color: #0af; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Episodes</h1>
  <div id="episodes"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const animeId = params.get("anime");
    const container = document.getElementById("episodes");

    if (!animeId) {
      container.innerHTML = "No anime ID provided.";
    } else {
      fetch(`https://animeapi.skin/episodes/${animeId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.episodes || data.episodes.length === 0) {
            container.innerHTML = "No episodes found.";
            return;
          }

          data.episodes.forEach(episode => {
            const div = document.createElement("div");
            div.className = "episode";
            div.innerHTML = `
              <strong>${episode.title || "Episode " + episode.number}</strong><br>
              <a href="player.html?episode=${encodeURIComponent(episode.id)}">Watch</a>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          container.innerHTML = "Failed to load episodes.";
        });
    }
  </script>
</body>
</html>
