<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Episodes</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      padding: 10px;
      text-align: center;
    }
    .ep {
      margin: 10px auto;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      max-width: 300px;
    }
    a {
      color: #0af;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>Episodes</h2>
  <div id="episodeList"></div>
  <p><a href="index.html">Back to Search</a></p>

  <script>
    async function loadEpisodes() {
      const params = new URLSearchParams(window.location.search);
      const animeId = params.get("id");

      const response = await fetch(`https://api.consumet.org/anime/gogoanime/info/${encodeURIComponent(animeId)}`);
      const data = await response.json();

      const list = document.getElementById("episodeList");
      data.episodes.reverse().forEach(ep => {
        const div = document.createElement("div");
        div.className = "ep";
        div.innerHTML = `<a href="player.html?id=${ep.id}">Episode ${ep.number}</a>`;
        list.appendChild(div);
      });
    }

    loadEpisodes();
  </script>
</body>
</html>
