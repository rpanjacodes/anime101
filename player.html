<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watch Episode</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    video {
      width: 100%;
      max-width: 240px;
      height: auto;
      margin-bottom: 10px;
      border: 2px solid #444;
      border-radius: 6px;
    }
    a {
      color: #0af;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Now Playing</h2>
  <small>Auto low-resolution mode for Jio Prisma</small>
  <br><br>
  <video id="player" controls>
    <source id="source" type="video/mp4" />
    <track id="subtitle" kind="subtitles" srclang="en" label="English" default />
    Your browser does not support video playback.
  </video>
  <br>
  <p><a href="index.html">Back to Search</a></p>

  <script>
    async function loadVideo() {
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get("title");
      const episode = urlParams.get("episode");

      if (!title || !episode) {
        alert("Missing title or episode number.");
        return;
      }

      const res = await fetch(`https://animeapi.skin/embed/${encodeURIComponent(title)}-episode-${episode}`);
      const data = await res.json();

      const video = document.getElementById("player");
      const source = document.getElementById("source");
      const subtitle = document.getElementById("subtitle");

      // Assuming the API returns an array of sources with different qualities
      const lowResSource = data.sources.find(src => src.quality === "360p") || data.sources[0];

      source.src = lowResSource.url;
      subtitle.src = data.subtitles?.[0]?.url || "";
      video.load();
    }

    loadVideo();
  </script>
</body>
</html>
