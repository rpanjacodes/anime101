<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Episode</title>
  <style>
    body { font-family: Arial; background: #000; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    video { width: 100%; max-width: 800px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Now Playing</h1>
  <video id="player" controls autoplay></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const episodeId = params.get("episode");

    const player = document.getElementById("player");

    if (!episodeId) {
      document.body.innerHTML = "<p>No episode ID provided.</p>";
    } else {
      fetch(`https://animeapi.skin/watch/${episodeId}`)
        .then(res => res.json())
        .then(data => {
          const videoUrl = data?.sources?.[0]?.url;
          if (videoUrl) {
            player.src = videoUrl;
          } else {
            document.body.innerHTML = "<p>Video source not found.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          document.body.innerHTML = "<p>Failed to load video.</p>";
        });
    }
  </script>
</body>
</html>
