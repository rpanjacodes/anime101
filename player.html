<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Anime</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    video {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Now Playing</h2>
  <div id="loading">Loading video...</div>
  <video id="videoPlayer" controls></video>
  <p><a href="index.html" style="color:#0af;">Back to Search</a></p>

  <script>
    async function loadVideo() {
      const params = new URLSearchParams(window.location.search);
      const episodeId = params.get("id");

      const res = await fetch(`https://api.consumet.org/anime/gogoanime/watch/${encodeURIComponent(episodeId)}`);
      const data = await res.json();

      const sources = data.sources.find(src => src.quality === 'default' || src.quality === '720p');
      const video = document.getElementById("videoPlayer");

      if (sources && sources.url) {
        video.src = sources.url;
        document.getElementById("loading").style.display = "none";
      } else {
        document.getElementById("loading").textContent = "Video source not found.";
      }
    }

    loadVideo();
  </script>
</body>
</html>
